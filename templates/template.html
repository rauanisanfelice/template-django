{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'img/logotipo oficial_sÃ­mbolo preto.png' %}" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-5.11.2/css/all.min.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
